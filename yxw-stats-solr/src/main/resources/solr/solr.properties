solr.server.url=http://192.168.1.110:8004
#solr.server.url=http://pt.yx129.cn:6002

# \u8bbe\u7f6e\u8bfb\u53d6\u8d85\u65f6\u65f6\u95f4(ms)
solr.server.readTimeout=120000

# \u8bbe\u7f6e\u8fde\u63a5\u8d85\u65f6\u65f6\u95f4(ms)
solr.server.connectTimeout=120000

# \u8bbe\u7f6e\u662f\u5426\u5141\u8bb8\u538b\u7f29
solr.server.allowCompression=true

# \u6700\u5927\u8fde\u63a5\u6570
